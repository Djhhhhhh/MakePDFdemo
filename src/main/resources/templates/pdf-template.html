<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: SimHei;
        }
        .header {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .content {
            margin: 20px 0;
            line-height: 1.6;
        }
        .footer {
            color: #7f8c8d;
            font-size: 0.9em;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="'欢迎, ' + ${name} + '!'">Hello, User!</h1>
    <img src="classpath:/static/images/1111.png" width="100" height="100"/>
</div>


<div class="content">
    <p>This is a sample PDF generated from Thymeleaf template</p>
    <p>Generation time: <span th:text="${timestamp}">2025-02-28</span></p>

    <table border="1" cellpadding="5">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>User Agent</td>
            <td th:text="${userAgent}">Unknown</td>
        </tr>
        <tr>
            <td>Request Time</td>
            <td th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-02-28</td>
        </tr>
    </table>
</div>

<div class="footer">
    Generated by Spring Boot PDF Demo
</div>
</body>
</html>
